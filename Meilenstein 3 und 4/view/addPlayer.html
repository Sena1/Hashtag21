<!DOCTYPE html>

<body>
	<ul id="menuleiste">
		<li><a href="home.html">Home</a></li>
		<li><a class="active" href="#addPlayer">Add Player</a></li>
		<li><a href="players.html">Players</a></li>
		<li><a href="chat.html">Chat</a></li>
	</ul>
</body>
<main>
	<section>
		<article>
			<form id="formular">
				<b>Vorname:</b>
				<input id="Name" type="text" name="name" size="30" pattern="[A-Za-zÄÖÜäöüß]{2,40}" title="Einige Eingaben sind fehlerhaft. Bitte überprüfen Sie ihre Eingaben" required/> </br>

				</br><b>Nachname:</b>
				<input id="Vorname" type="text" name="vorname" size="30" pattern="[A-Za-zÄÖÜäöüß]{2,40}" title="Einige Eingaben sind fehlerhaft. Bitte überprüfen Sie ihre Eingaben" required /></br>

				</br> <b>Verein:</b>
				<input id="Verein " type="text" name="verein" size="30" pattern="[A-Za-zÄÖÜäöüß ]{2,40}" title="Einige Eingaben sind fehlerhaft. Bitte überprüfen Sie ihre Eingaben" required/></br>

				</br><b>Headcoach:</b>
				<input id="Headcoach" type="text" name="hcoach" size="30" pattern="[A-Za-zÄÖÜäöüß ]{2,40}" title="Einige Eingaben sind fehlerhaft. Bitte überprüfen Sie ihre Eingaben" required /></br>

				</br><b>Assistant Coach:</b>
				<input id="AssistantCoach" type="text" name="acoach" size="30" pattern="[A-Za-zÄÖÜäöüß ]{2,40}" title="Einige Eingaben sind fehlerhaft. Bitte überprüfen Sie ihre Eingaben" required/></br>

				<br/><b>Aktiv:</b></br>
				</br>
				<input type="radio" name="aktiv" value="Ja" />Ja<br/>
				<input type="radio" name="aktiv" value="Nein" />Nein<br/><br/>

				<b>Position:</b>
				<select name="position" size="1">
 	        <option
            	value="Center">Center</option>
         	<option
            	value="Guard">Guard</option>
         	<option
            	value="Power Forward">Power Forward</option>
         	<option
            	value="Wing"
                selected="selected">Wing</option>
            <option
            	value="Small Forward">Small Forward</option>
       		</select><br/>

				</br><b>Rückennummer:</b>
				<input id="Rueckennummer" type="number" name="number" min="4" max="15" title="Einige Eingaben sind fehlerhaft. Bitte überprüfen Sie ihre Eingaben" required/></br>

				</br><b>Geburtsjahr:</b>
				<input type="number" name="jahr" min="1900" max="2016" required /></br>


				<b>Favorit markieren: </b>
				<br/>
				<input type="checkbox" name="favorit" /><br/>

				</br> <button type="submit" onclick="post(this.form)" value="Senden">Senden</button>
			</form>
		</article>
	</section>
</main>

</body>

</html>
